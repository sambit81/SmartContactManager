<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div th:if="${contact}" class="card mx-3">
			<div class="card-body">
				<div class="container text-center">
					<img style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/img/'+${contact.image}}"
						alt="profile_img" />

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> ( <span
							th:text="${contact.secondName}"></span> )
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="col">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="col">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="col">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>
					<div class="description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="d-grid gap-2 mt-3">
						<a th:onclick="|deleteContact(${contact.cId})|"
							class="btn btn-danger btn-sm">Delete</a>
						<form th:action="@{'/user/update-contact/' + ${contact.cId}}"
							th:method="post">
							<button style="width: 100%;" class="btn btn-primary btn-sm" type="submit">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div th:unless="${contact}">
			<h1>You are not authorized to view this contact.</h1>
		</div>
		
		<script>
			$(document).ready(() => {
				$(".item").removeClass(".active")
				$("#contact-link").addClass(".active")
			})
		</script>
	</section>
</body>
</html>
