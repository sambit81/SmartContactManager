<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<h3 class="">Change Password</h3>
							<form action="" th:action="@{/user/change-password}" method="post">
								<div class="form-group mb-3">
									<input name="oldPassword" type="password" class="form-control" placeholder="Enter old password" />
								</div>
								
								<div class="form-group mb-3">
									<input name="newPassword" type="password" class="form-control" placeholder="Enter new password" />
								</div>
								
								<div class="container text-center">
									<button type="submit" class="btn btn-success">Submit</button>
									<button type="reset" class="btn btn-warning text-white">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(() => {
				$(".item").removeClass("active")
				$("#settings-link").addClass("active")
			})
		</script>
	</section>
</body>
</html>
