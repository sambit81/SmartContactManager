<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 220px;" class="col-md-12">
							<div th:if="${msg}" class="mt-2">
								<div th:if="${msg}" th:class="'alert alert-' + ${msg.type} + ' text-center mx-3'" th:text="${msg.content}" class="alert" role="alert"></div>
							</div>
							<form id="login-form" class="form" th:action="@{/verify-otp}"  method="post">
								<div class="form-group">
									<input name="otp" required="required" type="number" placeholder="* * * *" class="form-control" />
								</div>
								<div class="container text-center mt-3">
									<button type="submit" class="btn btn-warning text-white">Verify OTP</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
