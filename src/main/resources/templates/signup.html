<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-1">
						
						<div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
							<p class="text-center mb-0" th:text="${message.content}"></p>
							<!--  
							<th:block th:text="${session.removeAttribute('message')}"></th:block>
							-->
						</div>
						
						<div class="container text-center">
							<img class="" style="width: 80px;" src=""
								th:src="@{/img/membership.png}">
						</div>
						<h1 class="text-center">Register Here !!</h1>
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							<!-- name field -->
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Your
									name</label> <input type="text" class="form-control"
									id="exampleInputEmail1" placeholder="Enter here" required
									aria-describedby="emailHelp" th:value="${user.name}" name="name" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}">
									
								<div id="validationServer03Feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback">
                                	
            					</div>
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Your
									email</label> <input type="email" class="form-control"
									id="exampleInputEmail1" placeholder="Enter here" required
									aria-describedby="emailHelp" th:value="${user.email}" name="email" th:classappend="${#fields.hasErrors('email')  ? 'is-invalid':''}">
									
								<div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"></div>
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Your
									password</label> <input type="password" class="form-control"
									id="exampleInputEmail1" placeholder="Enter here" required
									aria-describedby="emailHelp" name="password" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}">
									
									<div th:each="e : ${#fields.errors('password')}" th:text="${e}" class="invalid-feedback"></div>

							</div>

							<div class="form-group mb-3">
								<textarea class="form-control" rows="6"
									placeholder="Enter something yourself" name="about" th:classappend="${#fields.hasErrors('about')  ? 'is-invalid':''}" th:text="${user.about}"></textarea>
									<div th:each="e : ${#fields.errors('about')}" th:text="${e}" class="invalid-feedback"></div>
							</div>

							<div class="row mb-3">
								<div class="col">
									<div class="d-flex justify-content-center">
										<div class="form-group form-check">
											<input type="checkbox" name="agreement"
												class="form-check-input" id="agreement"> <label
												class="form-check-label" for="agreement">Accept
												terms and conditions</label>
										</div>
									</div>
								</div>
							</div>

							<div class="container text-center text-white">
								<button class="btn btn-primary" type="submit">Submit</button>
								<button class="btn btn-danger" type="reset">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
